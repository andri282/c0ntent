<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Konten Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header" style="justify-content: center;">
        <h1>üìù Tambah Ide Konten</h1>
    </div>

    <div class="form-card">
        <form id="addForm">
            <div class="form-group">
                <label>Judul Konten / Task Name</label>
                <input type="text" name="task" class="form-control" placeholder="Contoh: Review iPhone 16" required>
            </div>

            <div class="form-group">
                <label>Kategori</label>
                <select name="category" class="form-control">
                    <option value="YT Gadget">YT Gadget</option>
                    <option value="YT Vlog">YT Vlog</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Brainstorm">Brainstorm</option>
                </select>
            </div>

            <div class="form-group">
                <label>Prioritas</label>
                <select name="priority" class="form-control">
                    <option value="High">High üî•</option>
                    <option value="Medium">Medium ‚ö†Ô∏è</option>
                    <option value="Low">Low ‚òòÔ∏è</option>
                </select>
            </div>

            <div class="form-group">
                <label>Due Date (Tenggat Waktu)</label>
                <input type="date" name="duedate" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Simpan Konten</button>
            <a href="index.html" class="btn-back">Kembali ke Dashboard</a>
        </form>
    </div>

    <script>
        // GANTI DENGAN URL APPS SCRIPT YANG SAMA
        const API_URL = "https://script.google.com/macros/s/AKfycbzUuN3e88CYwvlRYNGLsYsDxFXxFHC0ZyWE4vPenzkn9927tetWD2K1c52XBp0X9FD3zg/exec"; 

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            try {
                // Kirim data ke Apps Script dengan action=create
                await fetch(`${API_URL}?action=create&${data.toString()}`, { method: 'POST' });
                
                alert("Berhasil disimpan! Kembali ke dashboard...");
                window.location.href = "index.html"; // Redirect otomatis
            } catch (error) {
                alert("Gagal menyimpan. Cek koneksi.");
                btn.innerText = "Simpan Konten";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
